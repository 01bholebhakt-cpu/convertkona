<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConvertEase | Private & Fast File Converter</title>
    <meta name="description" content="Convert JPG, PNG, and PDF files directly in your browser. No uploads, 100% private, and ultra-fast.">
    
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

    <style>
        :root {
            --primary: #000000;
            --secondary: #666666;
            --accent: #f5f5f7;
            --border: #e1e1e1;
            --bg: #ffffff;
            --success: #27ae60;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--primary);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header & Navigation */
        header {
            padding: 2rem 1rem;
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
        }

        .trust-badge {
            font-size: 0.85rem;
            color: var(--secondary);
            margin-bottom: 2rem;
        }

        /* Tool Switcher */
        .tool-nav {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .tool-btn {
            padding: 0.6rem 1.2rem;
            border: 1px solid var(--border);
            background: white;
            cursor: pointer;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .tool-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Main Workspace */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 1rem;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        .converter-card {
            width: 100%;
            background: white;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
        }

        /* Dropzone */
        .dropzone {
            border: 2px dashed var(--border);
            padding: 3rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: border-color 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .dropzone:hover, .dropzone.dragover {
            border-color: var(--primary);
            background: var(--accent);
        }

        .dropzone p {
            color: var(--secondary);
            font-size: 0.95rem;
        }

        /* Controls */
        .controls {
            margin-top: 1.5rem;
            display: none;
            text-align: left;
        }

        .control-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 0.4rem;
            text-transform: uppercase;
        }

        select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            outline: none;
            background: white;
        }

        /* Action Button */
        .btn-convert {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            transition: opacity 0.2s;
        }

        .btn-convert:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* Status & Progress */
        #status-list {
            margin-top: 1.5rem;
            width: 100%;
            text-align: left;
        }

        .file-item {
            font-size: 0.85rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--accent);
            display: flex;
            justify-content: space-between;
        }

        .status-tag {
            font-weight: 600;
        }

        /* Footer Credit */
        footer {
            padding: 1rem;
            text-align: right;
        }

        .credit {
            font-size: 10px;
            color: #cccccc;
            user-select: none;
        }

        /* Mobile Adjustments */
        @media (max-width: 480px) {
            .tool-nav { gap: 0.3rem; }
            .tool-btn { padding: 0.5rem 0.8rem; font-size: 0.8rem; }
            .converter-card { padding: 1.5rem; }
        }
    </style>
</head>
<body>

    <header>
        <h1>ConvertEase</h1>
        <p class="trust-badge">Files never leave your device â€¢ 100% Client-Side Processing</p>
        
        <nav class="tool-nav" id="tool-switcher">
            <button class="tool-btn active" data-tool="jpg-to-png">JPG to PNG</button>
            <button class="tool-btn" data-tool="png-to-jpg">PNG to JPG</button>
            <button class="tool-btn" data-tool="jpeg-to-png">JPEG to PNG</button>
            <button class="tool-btn" data-tool="jpg-to-pdf">JPG to PDF</button>
            <button class="tool-btn" data-tool="pdf-to-jpg">PDF to JPG</button>
            <button class="tool-btn" data-tool="pdf-to-png">PDF to PNG</button>
        </nav>
    </header>

    <main>
        <div class="converter-card">
            <div class="dropzone" id="dropzone">
                <input type="file" id="fileInput" multiple hidden>
                <p id="dropzone-text">Click or drag & drop files here</p>
                <small id="file-limit-text" style="color: #999; display: block; margin-top: 5px;">Supports images and PDFs</small>
            </div>

            <div class="controls" id="controls">
                <div class="control-group">
                    <label>Output Quality</label>
                    <select id="quality">
                        <option value="0.6">Low (Smaller file)</option>
                        <option value="0.8" selected>Medium (Standard)</option>
                        <option value="1.0">High (Best quality)</option>
                    </select>
                </div>
                <button class="btn-convert" id="convertBtn">Convert & Download</button>
            </div>

            <div id="status-list"></div>
        </div>
    </main>

    <footer>
        <span class="credit">By Akshat Sinha</span>
    </footer>

    <script>
        // PDF.js worker setup
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const state = {
            currentTool: 'jpg-to-png',
            files: []
        };

        // DOM Elements
        const dropzone = document.getElementById('dropzone');
        const fileInput = document.getElementById('fileInput');
        const controls = document.getElementById('controls');
        const convertBtn = document.getElementById('convertBtn');
        const statusList = document.getElementById('status-list');
        const toolButtons = document.querySelectorAll('.tool-btn');

        // Tool Selection
        toolButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                toolButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                state.currentTool = btn.dataset.tool;
                resetTool();
            });
        });

        function resetTool() {
            state.files = [];
            statusList.innerHTML = '';
            controls.style.display = 'none';
            fileInput.value = '';
            document.getElementById('dropzone-text').innerText = 'Click or drag & drop files here';
        }

        // File Selection Logic
        dropzone.addEventListener('click', () => fileInput.click());
        
        dropzone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropzone.classList.add('dragover');
        });

        dropzone.addEventListener('dragleave', () => dropzone.classList.remove('dragover'));

        dropzone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropzone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

        function handleFiles(incomingFiles) {
            state.files = Array.from(incomingFiles);
            if (state.files.length > 0) {
                controls.style.display = 'block';
                document.getElementById('dropzone-text').innerText = `${state.files.length} file(s) selected`;
                updateStatus('Ready for conversion');
            }
        }

        function updateStatus(msg) {
            statusList.innerHTML = `<div class="file-item"><span>${msg}</span></div>`;
        }

        // Core Processing Logic
        convertBtn.addEventListener('click', async () => {
            convertBtn.disabled = true;
            statusList.innerHTML = '';
            const quality = parseFloat(document.getElementById('quality').value);

            try {
                for (let file of state.files) {
                    const statusRow = document.createElement('div');
                    statusRow.className = 'file-item';
                    statusRow.innerHTML = `<span>${file.name}</span> <span class="status-tag">Processing...</span>`;
                    statusList.appendChild(statusRow);

                    await processFile(file, quality, statusRow);
                }
            } catch (err) {
                console.error(err);
                alert('An error occurred during conversion.');
            }

            convertBtn.disabled = false;
        });

        async function processFile(file, quality, statusRow) {
            const tool = state.currentTool;

            // Handle Image to Image
            if (['jpg-to-png', 'png-to-jpg', 'jpeg-to-png'].includes(tool)) {
                const targetFormat = tool.endsWith('png') ? 'image/png' : 'image/jpeg';
                const extension = tool.endsWith('png') ? '.png' : '.jpg';
                
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = await loadImage(file);
                
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                
                const dataUrl = canvas.toDataURL(targetFormat, quality);
                download(dataUrl, file.name.split('.')[0] + extension);
            } 
            
            // Handle Image to PDF
            else if (tool === 'jpg-to-pdf') {
                const { jsPDF } = window.jspdf;
                const img = await loadImage(file);
                const pdf = new jsPDF({
                    orientation: img.width > img.height ? 'l' : 'p',
                    unit: 'px',
                    format: [img.width, img.height]
                });
                
                const canvas = document.createElement('canvas');
                canvas.width = img.width;
                canvas.height = img.height;
                canvas.getContext('2d').drawImage(img, 0, 0);
                const imgData = canvas.toDataURL('image/jpeg', quality);
                
                pdf.addImage(imgData, 'JPEG', 0, 0, img.width, img.height);
                pdf.save(file.name.split('.')[0] + '.pdf');
            }

            // Handle PDF to Image
            else if (tool === 'pdf-to-jpg' || tool === 'pdf-to-png') {
                const format = tool.endsWith('png') ? 'image/png' : 'image/jpeg';
                const ext = tool.endsWith('png') ? '.png' : '.jpg';
                
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({data: arrayBuffer}).promise;
                
                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const viewport = page.getViewport({scale: 2.0}); // High res
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    await page.render({canvasContext: context, viewport: viewport}).promise;
                    const dataUrl = canvas.toDataURL(format, quality);
                    download(dataUrl, `${file.name.split('.')[0]}_page_${i}${ext}`);
                }
            }

            statusRow.querySelector('.status-tag').innerText = 'Done';
            statusRow.querySelector('.status-tag').style.color = 'var(--success)';
        }

        // Helper: Load Image
        function loadImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => resolve(img);
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // Helper: Download
        function download(dataUrl, filename) {
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = filename;
            link.click();
        }
    </script>
</body>
</html>
